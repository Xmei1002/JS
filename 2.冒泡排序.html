<script>
  let arr = [1,7,4,9,5,9,10]
  function sort(arr){
    for(let i = 0; i<=arr.length - 1;i++){
      for(let j = 0;j<=arr.length - 1;j++){
        if(arr[j]>arr[j+1]){
          let temp = arr[j]
          arr[j] = arr[j+1]
          arr[j+1] = temp
        }
      }
    }
    return arr
  }
  console.log(sort(arr));
</script>
