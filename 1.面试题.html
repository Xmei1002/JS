<script>
  function once(fn){
    // 实现代码
    var x = 0
    return function(a,b){
      if(x == 0){
        fn(a,b)
        x++
      }
    }
  }
  function add(a,b){
    console.log(a+b);
  }
  var testA = once(add);
  var testB = once(add);

  testA(1,2) //打印3
  testA(3,4) //不打印
  testA(5,6) //不打印
  
  testB(1,3) //打印4
  testB(1,3) //不打印
</script>
